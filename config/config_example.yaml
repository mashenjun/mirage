  allow_start: "07:00:00"
  allow_end: "23:00:00"

  offset_days: 1

  breakfast:
    deadline: "07:30:00"
  lunch:
    deadline: "11:30:00"
  dinner:
    deadline: "17:30:00"
  supper:
    deadline: "19:30:00"
